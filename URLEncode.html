<!DOCTYPE html>
<html>
    <head>
        <title>Url Decode</title>
        <style>
            *{box-sizing: border-box;}
            h1{text-align: center;}
            .main{width: 99vw;height: 89vh; display: flex;flex-direction: column;}
            .main textarea{width:96%;height: 38vh;margin: 10px 15px;align-self: center;font-size: 1.2em;}
            .toolbar{display: flex;flex-direction: row;padding: 5px 2vw;}
            .toolbar input[type=button]{align-self: center;flex-grow: 2;padding: 5px 5px;}
        </style>
    </head>
    <body>
        <h1>UrlEncodeÁºñÁ†Å/Ëß£Á†Å</h1>
        <div class="main">
            <textarea name="before" id="before" placeholder="ÁºñÁ†ÅÂâç"></textarea>
            <div class="toolbar">
                <input type="button" name="encode" id="encode" value="üîªÁºñÁ†Åüîª"/>
                <input type="button" name="format" id="format" value="Âú®&Á¨¶Âè∑ÂâçÊç¢Ë°å"/>
                <input type="button" name="decode" id="decode" value="üî∫Ëß£Á†Åüî∫"/>
            </div>
            <textarea name="after"  id="after" placeholder="%E7%BC%96%E7%A0%81%E5%90%8E"></textarea>
        </div>
        <script>
            document.getElementById("encode").addEventListener("click",()=>{
                document.getElementById("after").value=Encode(document.getElementById("before").value)
            });
            document.getElementById("format").addEventListener("click",()=>{
                document.getElementById("before").value=Format(document.getElementById("before").value)
                document.getElementById("after").value=Format(document.getElementById("after").value)
            });
            document.getElementById("decode").addEventListener("click",()=>{
                document.getElementById("before").value=Decode(document.getElementById("after").value)
            }); 
            
            function Decode(str){
                return decodeURIComponent(str);
            }
            function Encode(str){
                return encodeURIComponent(str);
            }
            function Format(str){
                return str.replace(/&/g,"\n&");
            }
        </script>
    </body>
</html>
