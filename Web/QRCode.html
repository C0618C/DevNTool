<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>二维码生成工具</title>
	<script src="/lib/qrcode.min.js?v=1.0.0"></script>

	<style>
		.main {
			display: flex;
		}

		.box {
			width: 100%;
			min-height: 420px;
		}

		#inputText {
			width: 100%;
			height: 80%;
		}

		#createBT {height: 40px;}
	</style>
</head>

<body>
	<div class="main">
		<div class="box main" style="flex-direction: column;">
			<textarea id="inputText" placeholder="在此输入需要转成二维码的文本"></textarea>
			<input id="createBT" type="button" value="生成" onclick="CreateQRCode()" />
		</div>
		<div id="qrcode" class="box main" style="justify-content: space-evenly;align-items: center">
		</div>
	</div>

	<script>
		function CreateQRCode() {
			let qrcodeDom=document.getElementById("qrcode");
			qrcodeDom.innerHTML="";
			//https://github.com/davidshimjs/qrcodejs
			new QRCode(
				qrcodeDom,
				document.getElementById("inputText").value
			);
		}
	</script>
</body>

</html>
